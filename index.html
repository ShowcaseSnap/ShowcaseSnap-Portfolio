<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Showcase Snap - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Showcase Snap</h1>
    <p>Capturing Perfection – One Snap at a Time</p>
  </header>

  <section class="gallery">
    <h2>Our Work</h2>
    <div class="grid">
      <img src="images/photo1.jpg" alt="Work 1" />
      <img src="images/photo2.jpg" alt="Work 2" />
      <img src="images/photo3.jpg" alt="Work 3" />
      <img src="images/photo4.jpg" alt="Work 4" />
      <!-- Add more images as needed -->
    </div>
  </section>

  <footer>
    <p>© 2025 Showcase Snap. All rights reserved.</p>
  </footer>

  <script>
    document.querySelectorAll('.grid img').forEach(img => {
      img.addEventListener('click', () => {
        const overlay = document.createElement('div');
        overlay.classList.add('overlay');
        overlay.innerHTML = `<img src="${img.src}" alt="${img.alt}" /><span>&times;</span>`;
        document.body.appendChild(overlay);
        overlay.querySelector('span').onclick = () => overlay.remove();
      });
    });
  </script>
</body>
</html>
